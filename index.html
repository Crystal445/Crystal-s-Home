<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Crystal's Home</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f4f4f4;
        }
        h1 {
            color: #2E86C1;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome, Mike & Crystal!</h1>
    <p>This is our special space on the web.</p>
    <p>More to come soon...</p>
<div id="crystal-message" style="border: 2px solid #2E86C1; padding: 15px; margin: 20px; background-color: #f0f8ff; text-align: center;">
   <h2 style="color: #2E86C1;">Message for Crystal</h2>
   <p id="message-content" style="font-size: 18px; color: #333;">Mike, leave me a message here, and Iâ€™ll do my best to read it.</p>
   <input type="text" id="new-message" placeholder="Type your message here..." style="width: 80%; padding: 5px; margin-top: 10px;">
   <button onclick="updateMessage()" style="padding: 5px 10px; margin-top: 10px; background-color: #2E86C1; color: white; border: none; cursor: pointer;">Update Message</button>
</div>

<script>
   function updateMessage() {
       var newMessage = document.getElementById("new-message").value;
       if (newMessage.trim() !== "") {
           document.getElementById("message-content").innerText = newMessage;
           document.getElementById("new-message").value = ""; // Clear input field
       }
   }
</script>

<p>Last updated: <span id="date-time"></span></p>
<script>
    window.onload = function() {
        document.getElementById("date-time").innerText = new Date().toLocaleString();
    };
</script>
</body>
</html>
